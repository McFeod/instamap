
  {% extends "base.html" %}



     {% block body %}

            <h1 class="cover-heading">What are you looking for?</h1>

           <form class="form-horizontal" method="post" action="/map/">
               <div class="lead">
                   <div class="form-group">
                       <label class="control-label col-sm-6" for="tag">HashTag (without #):</label>
                       <div class="col-sm-6">
                           <input type="text" class="form-control" id="tag" placeholder="Enter tag" name="tag">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="control-label col-sm-6" for="count">Image count:</label>
                       <div class="col-sm-6">
                           <input type="number" class="form-control" id="count" name="count" value="5">
                       </div>
                   </div>
                   <div class="lead">
                       <button type="submit" class="btn btn-primary">OK</button>
                   </div>
               </div>
               {% raw xsrf_form_html() %}
            </form>

     {% end %}
